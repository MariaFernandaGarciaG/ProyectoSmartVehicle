<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="txtNombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="validationCustom01" required>
      <div class="invalid-feedback">
        Campo obligatorio.
      </div>
    </div>
    <div class="col-md-6">
      <label for="txtApellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="validationCustom02" required>
      <div class="invalid-feedback">
        Campo obligatorio.
      </div>
    </div>
    <div class="col-md-4">
      <label for="txtEmail" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="txtEmail" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Email obligatorio, verificar que sea valido.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="txtTelefono" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="txtTelefono" required>
      <div class="invalid-feedback">
        Telefono obligatorio.
      </div>
    <div class="col-md-6">
      <label for="txtDireccion" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="txtDireccion" required>
      <div class="invalid-feedback">
        Direccion obligatoria.
      </div>
    </div>
    <div class="col-md-6">
        <label for="txtClave" class="form-label">Clave</label>
        <input type="text" class="form-control" id="txtClave" required>
        <div class="invalid-feedback">
          Clave obligatoria.
        </div>
      </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrar Asesor</button>
    </div>
  </form>

  <script type="text/javascript" src="Recursos/funciones.js">

  </script>
