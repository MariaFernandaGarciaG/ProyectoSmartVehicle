<div class="container">
    <div class="row">

        <div class="col s6 offset-s3 z-depth-1" id="panell">
          <h5 id="title">Login Form</h5>
          <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
          
          <div class="input-field" id="correo">
            <input formControlName="usuario" type="text" class="validate">
            <label for="correo">correo</label>
        </div>
        <div class="input-field" id="clave">
          <input formControlName="clave" type="password" class="validate">
          <label for="clave">clave</label>
      </div>
      <p>
          <input type="checkbox" id="remember"/>
          <label for="remember" id="checkbox" >Remember me</label>
      </p>
      <!--<a class="waves-effect waves-light btn" id="loginbtn">Login</a>-->
      <div class="row center-align">
        <div class="col s12 m4 l4 offset-m4 offset-l4">
            <div class="col s12 m12 l12 waves-light">
          <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light " type="submit" name="loginbtn">Login
        <i class="material-icons right">send</i>
      </button>
            </div>|
        </div>
      </div>
      
      </form>

      </div>
    </div>

  </div>
